<div class="row">
    <h2> User List</h2>
</div>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th> Name</th>
            <th> Skills </th>
            <th> Experience</th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of User">
            <td> {{ user.name }} </td>
            <td> {{ user.skills }} </td>
            <td> {{ user.experience }} </td>
            <td>
                <button (click)="updateEmployee(user.id)" class="btn btn-primary"> Update</button>
                <button (click)="deleteEmployee(user.id)" class="btn btn-danger" style="margin-left: 10px">
                    Delete</button>
                <button (click)="employeeDetails(user.id)" class="btn btn-primary" style="margin-left: 10px">
                    View</button>
            </td>
        </tr>
    </tbody>
</table>
